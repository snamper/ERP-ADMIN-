<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width， initial-scale=1， user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" /><!-- 删除苹果默认的工具栏和菜单栏 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black" /><!-- 设置苹果工具栏颜色 -->
    <meta name="format-detection" content="telphone=no， email=no" /><!-- 忽略页面中的数字识别为电话，忽略email识别 -->
    <!-- 启用360浏览器的极速模式(webkit) -->
    <meta name="renderer" content="webkit">
    <!-- 避免IE使用兼容模式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
    <meta name="HandheldFriendly" content="true">
    <!-- 微软的老式浏览器 -->
    <meta name="MobileOptimized" content="320">
    <!-- uc强制竖屏 -->
    <meta name="screen-orientation" content="portrait">
    <!-- QQ强制竖屏 -->
    <meta name="x5-orientation" content="portrait">
    <!-- UC强制全屏 -->
    <meta name="full-screen" content="yes">
    <!-- QQ强制全屏 -->
    <meta name="x5-fullscreen" content="true">
    <!-- UC应用模式 -->
    <meta name="browsermode" content="application">
    <!-- QQ应用模式 -->
    <meta name="x5-page-mode" content="app">
    <!-- windows phone 点击无高光 -->
    <meta name="msapplication-tap-highlight" content="no">
    <!-- 适应移动端end -->
    <meta charset="utf-8">
    </head>
    <link rel="stylesheet" type="text/css" href="css/global.css" />
    <link rel="stylesheet" type="text/css" href="css/leaveWordTure.css" />
    <script type="text/javascript" src="js/jqurey.min.js"></script>
    <body>
        <header>
            <div class="logo"><img src="images/logo.png" alt="" /></div>
        </header>
        <div class="box">

            <ul>
                <li><img src="images/true.png" alt="" /></li>
                <li><h1>感谢您即将成为沃弗ERP用户</h1>
               <h2>我们会尽快通过电话指导您试用。</h2></li>
            </ul>
           
               
           
        </div>
        <div class="content">
            如有疑问，欢迎咨询 400-9615377&nbsp;&nbsp;&nbsp;&nbsp;
        </div>
    </body>
</html>
